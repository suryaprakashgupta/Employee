
  <form class="emp-form" #employeeForm = "ngForm" (ngSubmit) = "onSubmit(employeeForm)">
  <div class="form-row">
  
    <div class="form-group col-md-6">
      <input class="form-control" placeholder = "Firstname"  required name="FirstName" #FirstName="ngModel" [(ngModel)] = "employeeService.selectedEmployee.FirstName">
      <div class="validation-error" *ngIf ="FirstName.invalid && FirstName.touched " >This Field is Required.</div>
    </div>
  
    <div class="form-group col-md-6">
      <input class="form-control" placeholder = "Lastname"  required name="LastName" #LastName="ngModel" [(ngModel)] = "employeeService.selectedEmployee.LastName">
      <div class="validation-error" *ngIf ="LastName.invalid && LastName.touched " >This Field is Required.</div>
 
    </div>
  
  </div>
  
  <div class="form-group">
    <input class="form-control" placeholder = "Position" name="Position" #Position="ngModel" [(ngModel)] ="employeeService.selectedEmployee.Position">
  </div> 

  <div class="form-row">
    
    <div class="form-group col-md-6">
      <input class="form-control"  placeholder = "EmployeeCode" name="EmpCode" #EmpCode="ngModel" [(ngModel)] = "employeeService.selectedEmployee.EmpCode">
    </div>

    <div class="form-group col-md-6">
      <input class="form-control" name="Office"  placeholder = "Office" #Office="ngModel" [(ngModel)] = "employeeService.selectedEmployee.Office">
    </div>  

  </div>    
  <div class="form-row">
      <div class="form-group col-md-8">
         <button [disabled] = "!employeeForm.valid" type="submit" class="btn btn-lg btn-block btn-info" ><i class="fa fa-floppy-o"></i>Submit</button>
      </div>
      <div class="form-group col-md-4">
        <button type="reset" class="btn btn-lg btn-block btn-secondary" (click) = "resetForm(employeeForm)"><i class="fa fa-repeat"></i>Reset</button>
      </div>
</div>    
</form>
